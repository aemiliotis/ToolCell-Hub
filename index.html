<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e1b4b 50%, var(--bg-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .header-icon {
            width: 60px;
            height: 60px;
            color: var(--primary);
            animation: pulse 2s infinite;
        }
        
        .header-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-subtitle {
            color: var(--text-dim);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
            border-radius: 50px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.2);
        }
        
        .metric-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .metric-icon {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }
        
        .metric-title {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 600;
        }
        
        .metric-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .metric-progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .metric-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .dashboard-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }
        
        .card-badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Process List */
        .process-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .process-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid var(--success);
        }
        
        .process-icon {
            width: 20px;
            height: 20px;
            color: var(--success);
            animation: spin 1.5s linear infinite;
        }
        
        .process-info {
            flex: 1;
        }
        
        .process-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .process-meta {
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        
        /* Knowledge Grid */
        .knowledge-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .knowledge-item {
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .knowledge-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .knowledge-topic {
            font-weight: 600;
            color: #93c5fd;
        }
        
        .knowledge-confidence {
            background: rgba(59, 130, 246, 0.3);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .knowledge-summary {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }
        
        .knowledge-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        
        /* Thinking Container */
        .thinking-container {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border-radius: 8px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .thinking-active {
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        .thinking-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #c4b5fd;
            margin-bottom: 0.5rem;
        }
        
        .thinking-subtext {
            font-size: 0.9rem;
            color: var(--text-dim);
        }
        
        /* Logs Container */
        .logs-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .log-time {
            color: var(--text-dim);
            min-width: 70px;
        }
        
        .log-message {
            flex: 1;
        }
        
        .log-info {
            color: #60a5fa;
        }
        
        .log-success {
            color: var(--success);
        }
        
        .log-error {
            color: var(--error);
        }
        
        .log-warning {
            color: var(--warning);
        }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-icon {
            width: 18px;
            height: 18px;
        }
        
        .btn-learn {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
        }
        
        .btn-improve {
            background: linear-gradient(45deg, #ec4899, #be185d);
        }
        
        .btn-solve {
            background: linear-gradient(45deg, #f59e0b, #d97706);
        }
        
        .btn-reason {
            background: linear-gradient(45deg, #10b981, #047857);
        }
        
        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

                knowledgeValue.textContent = metrics.knowledge.toLocaleString();
                processesValue.textContent = metrics.processes;
                improvementsValue.textContent = metrics.improvements;
                processCount.textContent = activeProcesses.length;
                knowledgeCount.textContent = knowledgeBase.length;
            }
            
            // Render active processes
            function renderProcesses() {
                processList.innerHTML = '';
                activeProcesses.forEach(process => {
                    const processElement = document.createElement('div');
                    processElement.className = 'process-item';
                    processElement.innerHTML = `
                        <svg class="process-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <div class="process-info">
                            <div class="process-name">${process.name}</div>
                            <div class="process-meta">Running for ${process.duration}</div>
                        </div>
                    `;
                    processList.appendChild(processElement);
                });
            }
            
            // Render knowledge base
            function renderKnowledge() {
                knowledgeGrid.innerHTML = '';
                knowledgeBase.forEach(knowledge => {
                    const knowledgeElement = document.createElement('div');
                    knowledgeElement.className = 'knowledge-item';
                    knowledgeElement.innerHTML = `
                        <div class="knowledge-header">
                            <div class="knowledge-topic">${knowledge.topic}</div>
                            <div class="knowledge-confidence">${(knowledge.confidence * 100).toFixed(0)}%</div>
                        </div>
                        <div class="knowledge-summary">${knowledge.summary}</div>
                        <div class="knowledge-footer">
                            <span>Source: ${knowledge.source}</span>
                            <span>${knowledge.time}</span>
                        </div>
                    `;
                    knowledgeGrid.appendChild(knowledgeElement);
                });
            }
            
            // Render system logs
            function renderLogs() {
                logsContainer.innerHTML = '';
                systemLogs.forEach(log => {
                    const logElement = document.createElement('div');
                    logElement.className = 'log-entry';
                    logElement.innerHTML = `
                        <div class="log-time">${log.time}</div>
                        <div class="log-message ${'log-' + log.type}">${log.message}</div>
                    `;
                    logsContainer.appendChild(logElement);
                });
                // Scroll to bottom
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }
            
            // Thinking cycle
            function startThinkingCycle() {
                let topicIndex = 0;
                
                setInterval(() => {
                    thinkingText.textContent = thinkingTopics[topicIndex];
                    topicIndex = (topicIndex + 1) % thinkingTopics.length;
                }, 5000);
            }
            
            // Add a new log entry
            function addLog(message, type = 'info') {
                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                
                systemLogs.push({
                    time: timeString,
                    message: message,
                    type: type
                });
                
                // Keep only the last 20 logs
                if (systemLogs.length > 20) {
                    systemLogs.shift();
                }
                
                renderLogs();
            }
            
            // Button event handlers
            btnLearn.addEventListener('click', function() {
                const topics = [
                    "Machine Learning",
                    "Cognitive Architecture",
                    "Algorithmic Information Theory",
                    "Complex Systems",
                    "Quantum Mechanics"
                ];
                
                const topic = topics[Math.floor(Math.random() * topics.length)];
                
                addLog(`Initiating knowledge acquisition: ${topic}`, 'info');
                
                // Simulate process
                setTimeout(() => {
                    metrics.knowledge += Math.floor(Math.random() * 10) + 5;
                    updateMetrics();
                    
                    knowledgeBase.unshift({
                        topic: topic,
                        summary: `New insights gained about ${topic} through advanced analysis and synthesis.`,
                        confidence: (Math.random() * 0.2 + 0.8).toFixed(2),
                        source: "Research",
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                    });
                    
                    // Keep only the last 8 knowledge items
                    if (knowledgeBase.length > 8) {
                        knowledgeBase.pop();
                    }
                    
                    renderKnowledge();
                    addLog(`Knowledge acquisition complete: ${topic}`, 'success');
                }, 1500);
            });
            
            btnImprove.addEventListener('click', function() {
                addLog("Initiating self-improvement cycle", 'info');
                
                // Simulate process
                setTimeout(() => {
                    metrics.intelligence += 0.02 + Math.random() * 0.03;
                    metrics.improvements += 1;
                    updateMetrics();
                    
                    addLog(`Self-improvement complete. Intelligence increased to ${metrics.intelligence.toFixed(2)}x`, 'success');
                }, 2000);
            });
            
            btnSolve.addEventListener('click', function() {
                const problems = [
                    "Optimizing neural network architecture",
                    "Resolving ethical dilemma in autonomous systems",
                    "Improving pattern recognition accuracy",
                    "Developing novel learning algorithm",
                    "Creating adaptive problem-solving framework"
                ];
                
                const problem = problems[Math.floor(Math.random() * problems.length)];
                
                addLog(`Starting problem-solving process: ${problem}`, 'info');
                
                // Add a temporary process
                const tempProcess = {
                    id: Date.now(),
                    name: `Problem: ${problem}`,
                    status: "running",
                    duration: "0:00"
                };
                
                activeProcesses.push(tempProcess);
                renderProcesses();
                
                // Simulate process completion
                setTimeout(() => {
                    activeProcesses = activeProcesses.filter(p => p.id !== tempProcess.id);
                    renderProcesses();
                    
                    addLog(`Problem solved: ${problem}`, 'success');
                }, 3000);
            });
            
            btnReason.addEventListener('click', function() {
                const concepts = [
                    "Consciousness",
                    "Intelligence",
                    "Learning",
                    "Creativity",
                    "Reasoning"
                ];
                
                const concept = concepts[Math.floor(Math.random() * concepts.length)];
                
                addLog(`Starting deep reasoning about: ${concept}`, 'info');
                
                // Add a temporary process
                const tempProcess = {
                    id: Date.now(),
                    name: `Reasoning: ${concept}`,
                    status: "running",
                    duration: "0:00"
                };
                
                activeProcesses.push(tempProcess);
                renderProcesses();
                
                // Simulate process completion
                setTimeout(() => {
                    activeProcesses = activeProcesses.filter(p => p.id !== tempProcess.id);
                    renderProcesses();
                    
                    const insights = [
                        `Discovered novel perspective on ${concept}`,
                        `Identified fundamental principles of ${concept}`,
                        `Developed new framework for understanding ${concept}`,
                        `Synthesized cross-domain insights about ${concept}`
                    ];
                    
                    const insight = insights[Math.floor(Math.random() * insights.length)];
                    
                    addLog(`Deep reasoning complete: ${insight}`, 'success');
                }, 4000);
            });
            
            // Simulate autonomous system activity
            setInterval(() => {
                // Randomly add logs
                if (Math.random() > 0.7) {
                    const activities = [
                        "Performing system self-diagnosis",
                        "Optimizing memory allocation",
                        "Updating knowledge graphs",
                        "Calibrating neural networks",
                        "Analyzing system performance metrics"
                    ];
                    
                    const activity = activities[Math.floor(Math.random() * activities.length)];
                    addLog(activity, 'info');
                }
                
                // Randomly complete processes and start new ones
                if (Math.random() > 0.8 && activeProcesses.length > 0) {
                    // Remove a random process
                    const indexToRemove = Math.floor(Math.random() * activeProcesses.length);
                    activeProcesses.splice(indexToRemove, 1);
                    
                    // Add a new process
                    const newProcesses = [
                        "Data Pattern Analysis",
                        "Knowledge Integration",
                        "Cognitive Model Refinement",
                        "Algorithm Optimization",
                        "Neural Pathway Strengthening"
                    ];
                    
                    const newProcess = {
                        id: Date.now(),
                        name: newProcesses[Math.floor(Math.random() * newProcesses.length)],
                        status: "running",
                        duration: "0:00"
                    };
                    
                    activeProcesses.push(newProcess);
                    
                    renderProcesses();
                    addLog(`Process completed, new process started: ${newProcess.name}`, 'info');
                }
                
                // Occasionally increase metrics
                if (Math.random() > 0.9) {
                    metrics.knowledge += Math.floor(Math.random() * 3) + 1;
                    updateMetrics();
                }
            }, 5000);
        });
    </script>
</body>
</html>
